<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasky</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog ">
        <div class="modal-content bgUserColors border-light">
            <div class="modal-header bg-dark">
                <h5 class="modal-title text-info fw-bolder " id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close bg-light" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body ">
                <!-- form input 1 -->
                <div class="mb-2">
                    <label for="tasktitle" class="form-label">Image Url</label>
                    <input type="url" class="form-control" id="imageurl" aria-describedby="Image Url"
                        placeholder="https://example.com/abcd.png">

                </div>
                <!-- form input 2 -->
                <div class="mb-2">
                    <label for="tasktitle" class="form-label">Task Title</label>
                    <input type="text" class="form-control" id="tasktitle" aria-describedby="Task Title"
                        placeholder="Enter Task Title">

                </div>
                <!-- form input 3 -->
                <div class="mb-2">
                    <label for="tasktype" class="form-label">Task Type</label>
                    <input type="text" class="form-control" id="tasktype" aria-describedby="Task Type"
                        placeholder="Enter Task Type">
                </div>
                <!-- form input 4 -->
                <div class="mb-2">
                    <label for="taskdescription" class="form-label">Task Description</label>
                    <textarea type="text" rows="5" class="form-control" id="taskdescription"
                        aria-describedby="Task Description" placeholder="Enter Task description">
                    </textarea>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" onclick="saveChanges()" class="btn btn-outline-info fw-bold bg-dark userStyle"
                    data-bs-dismiss="modal"><i class="fas fa-save me-2"></i>Save changes</button>
            </div>
        </div>
    </div>
</div>

<!-- navabar -->

<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-info fw-bolder" href="#">SKM Tasky</a>
        <button class="navbar-toggler bg-info" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active fw-bold text-light" aria-current="page" href="#">Home</a>
                </li>
            </ul>
            <form class="d-flex">
                <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    class="btn btn-outline-info"><i class="fas fa-plus-circle me-2"></i>Add
                    New</button>
            </form>
        </div>
    </div>
</nav>

<div class="container">
    <!-- input search bar -->
    <div class="row mt-4">
        <div class="col">
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4">
            <div class="input-group mb-3 bg-body rounded shadow">
                <input type="text" class="form-control" placeholder="Search Here" aria-label="Search Here"
                    aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2"><i class="fas fa-search"></i></span>
            </div>
        </div>
        <div class="col">

        </div>
    </div>

    <!-- card container -->
    <div class="row mt-4 task__container">
        <!-- first demo card  -->
        <div class="col-sm-12 col-md-6 col-lg-4">
            <div class="card">
                <div class="card-header d-flex justify-content-end gap-2">
                    <button type="button" class="btn btn-success"><i class="fas fa-pencil-alt"></i></button>
                    <button type="button" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                </div>
                <div class="card-body">
                    <img src="https://images.unsplash.com/photo-1628417632477-5919c98218d5?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80"
                        class="card-img-top" alt="...">
                    <h5 class="card-title mt-3 text-black fw-bold">Title</h5>
                    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                    <a href="#" class="btn btn-info fw-bold">Save</a>
                </div>
            </div>
        </div>
        <!-- 2nd card  -->
    </div>


</div>

<!-- javascript -->

<script src="https://kit.fontawesome.com/be8c3f51af.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
</script>
<script src="app.js"></script>
</body>


</html>
